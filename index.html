<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precificação Shopee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            background: linear-gradient(to right, #FF6F00, #FFA726);
            color: white;
            padding: 15px;
            text-transform: uppercase;
            font-size: 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            margin: 0;
            z-index: 1000;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 400px;
            margin-top: 100px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #FF6F00;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #FF6F00;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #E65100;
        }
        h3 {
            color: #FF6F00;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #FF6F00;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Precificação Shopee</h1>
    <div class="container">
        <label for="custo">Custo do Produto (R$):</label>
        <input type="number" id="custo" placeholder="Digite o custo">
        
        <label for="imposto">Imposto (%):</label>
        <input type="number" id="imposto" placeholder="Digite o imposto">
        
        <label for="comissao">Comissão Marketplace (%):</label>
        <input type="number" id="comissao" placeholder="Digite a comissão">
        
        <label for="taxa">Taxa por Pedido (R$):</label>
        <input type="number" id="taxa" placeholder="Digite a taxa">
        
        <label for="margem">Margem de Lucro Desejada (%):</label>
        <input type="number" id="margem" placeholder="Digite a margem">
        
        <button onclick="calcularPreco()">Calcular Preço de Venda</button>
        
        <h3 id="resultado"></h3>
    </div>
    <footer>
        &copy; 2025 FAST.IA SYSTEM - Todos os direitos reservados
    </footer>
    <script>
        function calcularPreco() {
            let custo = parseFloat(document.getElementById("custo").value) || 0;
            let imposto = parseFloat(document.getElementById("imposto").value) / 100 || 0;
            let comissao = parseFloat(document.getElementById("comissao").value) / 100 || 0;
            let taxa = parseFloat(document.getElementById("taxa").value) || 0;
            let margem = parseFloat(document.getElementById("margem").value) / 100 || 0;

            let precoVenda = (custo + taxa) / (1 - (imposto + comissao + margem));
            document.getElementById("resultado").innerText = `Preço de Venda: R$ ${precoVenda.toFixed(2)}`;
        }
    </script>
</body>
</html>
